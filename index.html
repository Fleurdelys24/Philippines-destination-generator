    <main>

        <input
          type="text"
          placeholder="Enter the island you're interested in..."
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="destination">

        <br/>
        Palawan
        <br />
        Boracay
